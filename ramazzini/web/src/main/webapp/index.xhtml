<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/login.xhtml">
	<ui:define name="content">

		<p:growl id="messages" />
		
		<p:dialog header="#{msgs['label.ramazzini']}" height="210" width="400" visible="true"
			resizable="false" closable="false">

			<h:form id="login">

				<p:panel header="#{msgs['label.bemVindo']}">
				
					<p:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{msgs['label.usuario']}:" for="inputUsuario" />
						<p:inputText id="inputUsuario" styleClass="nome30"
							value="#{loginController.usuario.login}">
							<p:watermark for="inputUsuario" value="#{msgs['label.entreComSeuEmail']}" />
						</p:inputText>
	
						<p:outputLabel value="#{msgs['label.senha']}:" for="inputSenha" />
						<p:password id="inputSenha" styleClass="nome30"
							value="#{loginController.usuario.senha}">
							<p:watermark for="inputSenha" value="#{msgs['label.entreComSuaSenha']}" />
						</p:password>
						
							
						<h:outputText value="" />
						
						<h:panelGroup>
							<p:selectBooleanCheckbox value="#{loginController.lembrarEmail}" />
							<h:outputText value="#{msgs['label.lembrarUsuario']}" />
						</h:panelGroup>
						
						<p:outputLabel value=""/>
						<p:commandLink  onclick="PF('dialogSobre').show();" 
							value="#{msgs['label.sobre']}" style="float:right;" />
	
					</p:panelGrid>
				
				</p:panel>
				
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton action="#{loginController.login()}" value="#{msgs['label.login']}"
							icon="ui-icon-check" ajax="false" />
					</f:facet>				
				</p:toolbar>
				
			</h:form>

		</p:dialog>
		
		<ui:include src="/publico/dialogSobre.xhtml" />

	</ui:define>
	
</ui:composition>
