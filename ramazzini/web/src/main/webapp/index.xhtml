<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/login.xhtml">
	<ui:define name="content">

		<p:growl id="messages" />
		
		<p:dialog header="#{msgs['label.bemVindo']}" height="160" width="375" visible="true"
			resizable="false" closable="false">

			<h:form id="login">

				<p:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{msgs['label.usuario']}:" for="inputUsuario" />
					<p:inputText id="inputUsuario"
						value="#{loginController.usuario.login}" />

					<p:outputLabel value="#{msgs['label.senha']}:" for="inputSenha" />
					<p:password id="inputSenha"
						value="#{loginController.usuario.senha}" />
						
					<h:outputText value="" />
					
					<h:panelGroup>
						<p:selectBooleanCheckbox value="#{loginController.lembrarEmail}" />
						<h:outputText value="#{msgs['label.lembrarUsuario']}" />
					</h:panelGroup>
					
					<f:facet name="footer">
						<p:commandButton action="#{loginController.login()}" value="#{msgs['label.login']}"
							icon="ui-icon-check" ajax="false" />
					</f:facet>
				</p:panelGrid>

			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
