<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>${rootArtifactId}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/template.css" />
</h:head>

<h:body>

	<div id="container">

		<div id="cabecalho">Cabecalho</div>

		<div id="menu">
			<div style="float: left;">
				<ui:include src="/WEB-INF/menus/administrador.xhtml" />
			</div>
			<div style="float: right;">
				<h:form id="logout">
					<h:commandLink action="#{loginController.logout()}" value="Logout" />
				</h:form>
			</div>
		</div>

		<div id="content">
			<ui:insert name="content">[Template content will be inserted here]</ui:insert>
		</div>

	</div>

</h:body>

</html>
