<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmAlterarServico">
			
			<p:growl id="growl" showDetail="true" sticky="true" />
			
			<p:panel id="panelDadosServico" header="#{msgs['label.servico']}">
			
				<h:panelGrid columns="4" cellpadding="10">
				
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome" value="#{servicoController.servico.nome}" 
						 styleClass="nome100" maxlength="100" required="true" />
					
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarServico.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{servicoController.gravarServico()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" 
						styleClass="register" update="panelDadosServico, growl"
						disabled="#{servicoController.somenteLeitura}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
