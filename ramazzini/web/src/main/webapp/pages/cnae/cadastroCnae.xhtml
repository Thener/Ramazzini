<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroCnaeo">
		
			<p:growl id="messages" showDetail="false" sticky="true" />
		
			<p:panel id="panelDadosCnaeo" header="#{msgs['label.cnae']}">
			
				<h:panelGrid columns="4" cellpadding="10">
				
					<p:outputLabel for="numero" value="#{msgs['label.numero']}:" />
					<p:inputText id="numero" value="#{cnaeController.cnae.numero}"
						maxlength="10" required="true" />

					<p:outputLabel for="grauRisco" value="#{msgs['label.grauRisco']}:" />
					<p:spinner id="grauRisco" value="#{cnaeController.cnae.grauRisco}" max="4" min="1"/>
					
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel for="atividades" value="#{msgs['label.atividades']}:" />			
					<p:inputTextarea id="atividades" value="#{cnaeController.cnae.atividades}" styleClass="tam100"/>
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
				
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarCnae.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{cnaeController.gravarCnae()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						styleClass="register" update="panelDadosCnaeo"
						disabled="#{cnaeController.somenteLeitura}" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
