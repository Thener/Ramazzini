<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
	<h:panelGrid columns="2" cellpadding="5">
			
		<p:outputLabel value="#{msgs['label.funcao']}:" />
		<p:selectOneMenu id="funcaoFuncionario" value="#{funcionarioController.funcionario.funcao}"
			converter="entityConverter" styleClass="nome50">
			<f:selectItem itemLabel="#{msgs['label.selecione']}" itemValue=""
				noSelectionOption="true" />			
			<f:selectItems value="#{combosDinamicos.funcoes}" var="funcao"
				itemLabel="#{funcao.nome}" itemValue="#{funcao}" />
			<f:attribute name="empresaSelecionada" value="#{funcionarioController.empresa}" />
		</p:selectOneMenu>
						
		<p:outputLabel for="lotacaoFuncionario" value="#{msgs['label.lotacao']}:" />
		<p:selectOneMenu id="lotacaoFuncionario" value="#{funcionarioController.funcionario.lotacao}"
			converter="entityConverter" styleClass="nome50">
			<f:selectItem itemLabel="#{msgs['label.selecione']}" itemValue=""
				noSelectionOption="true" />			
			<f:selectItems value="#{combosDinamicos.getLotacoes(funcionarioController.empresa)}" var="lotacao"
				itemLabel="#{lotacao.nome}" itemValue="#{lotacao}" />
		</p:selectOneMenu>
	
		<p:outputLabel for="dataAdmissao" value="#{msgs['label.dataAdmissao']}" />
		<p:calendar id="dataAdmissao" value="#{funcionarioController.funcionario.dataAdmissao}" 
			pattern="#{msgs['pattern.calendar']}" mask="true" styleClass="data" 
			required="false" locale="pt" showOn="button" />	
			
		<p:outputLabel for="dataNascimento" value="#{msgs['label.dataNascimento']}" />
		<h:column>
			<p:calendar id="dataNascimento" value="#{funcionarioController.funcionario.dataNascimento}" 
				pattern="#{msgs['pattern.calendar']}" mask="true" styleClass="data" 
				required="true" requiredMessage="#{msgs['required.dataNascimento.obrigatoria']}" locale="pt" showOn="button">
				<f:ajax render="idadeFuncionario" />
			</p:calendar>	
			<p:outputLabel id="idadeFuncionario" value="#{funcionarioController.idadeFuncionario}" style="padding-left:10px;" />
		</h:column>
		
		<p:outputLabel for="ctps" value="#{msgs['label.ctps']}:" />
		<p:inputText id="ctps" value="#{funcionarioController.funcionario.ctps}" 
			styleClass="nome20" maxlength="20" required="false" />
				
		<p:outputLabel for="nit" value="#{msgs['label.nit']}:" />
		<p:inputText id="nit" value="#{funcionarioController.funcionario.nit}" 
			styleClass="nome20" maxlength="20" required="false" />
			
		<p:outputLabel for="rg" value="#{msgs['label.rg']}:" />
		<p:inputText id="rg" value="#{funcionarioController.funcionario.rg}" 
			styleClass="nome20" maxlength="20" required="false" />
							
	</h:panelGrid>
		
</ui:composition>
