<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
	
	<h:panelGrid columns="2" cellpadding="5">
	
		<h:outputLabel value="#{msgs['label.emissao']}:" />
		<h:outputLabel value="#{msgs['label.pedidoExame']}" styleClass="negrito" />
		
		<h:outputLabel value="#{msgs['label.funcao']}:" />
		<h:outputLabel value="#{analiseEmissaoDocumentosController.funcaoSelecionada.nome}" />		
						
	</h:panelGrid>
	
	<p:dataTable var="funcaoProcedimento" value="#{analiseEmissaoDocumentosController.procedimentosParaPedidoExame}">
	    
	    <p:column headerText="#{msgs['label.procedimento']}">
	        <h:outputText value="#{funcaoProcedimento.procedimento.nome}" />
	    </p:column>
	    
		<p:column headerText="#{msgs['abreviacao.admissional']}" styleClass="agendaRealizaProcedimento">
			<h:outputText styleClass="agendaRealizaProcedimento_#{funcaoProcedimento.realizaAdmissional}" />
		</p:column>	
		
		<p:column headerText="#{msgs['abreviacao.periodico']}" styleClass="agendaRealizaProcedimento">
			<h:outputText styleClass="agendaRealizaProcedimento_#{funcaoProcedimento.realizaPeriodico}" />
		</p:column>
		
		<p:column headerText="#{msgs['abreviacao.mudancaFuncao']}" styleClass="agendaRealizaProcedimento">
			<h:outputText styleClass="agendaRealizaProcedimento_#{funcaoProcedimento.realizaMudancaFuncao}" />
		</p:column>		
		
		<p:column headerText="#{msgs['abreviacao.retornoTrabalho']}" styleClass="agendaRealizaProcedimento">
			<h:outputText styleClass="agendaRealizaProcedimento_#{funcaoProcedimento.realizaRetornoTrabalho}" />
		</p:column>	
		
		<p:column headerText="#{msgs['abreviacao.demissional']}" styleClass="agendaRealizaProcedimento">
			<h:outputText styleClass="agendaRealizaProcedimento_#{funcaoProcedimento.realizaDemissional}" />
		</p:column>		    
	    
	</p:dataTable>	

</ui:composition>
