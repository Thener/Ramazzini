<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
	<h:panelGrid columns="2" cellpadding="2">
	
		<h:outputLabel value="#{msgs['label.emissao']}:" />
		<h:outputLabel value="#{msgs['label.atestado']}" styleClass="negrito" />

		<h:outputLabel value="#{msgs['label.funcionario']}:" />
		<h:outputLabel value="#{analiseEmissaoDocumentosController.funcionarioSelecionado.nome}" />
				
		<h:outputLabel value="#{msgs['label.funcao']}:" />
		<h:outputLabel value="#{analiseEmissaoDocumentosController.funcaoSelecionada.nome}" />		
						
	</h:panelGrid>
	
	<p:spacer width="10px" />
	
	<p:separator />
	
	<h:panelGrid columns="3" cellpadding="2">
	
		<p:outputLabel value="#{msgs['label.medico']}:" />			
		<p:selectOneMenu 
			value="#{analiseEmissaoDocumentosController.profissionalSelecionado}"
			converter="entityConverter">
			<f:selectItem itemLabel="#{msgs['label.selecione']}" itemValue=""
				noSelectionOption="true" />
			<f:selectItems value="#{combosDinamicos.profissionaisMedicos}" 
				var="profissional" itemLabel="#{profissional.nome}" />
			<p:ajax event="change" process="@this" update="botaoImprimirAso"/>
		</p:selectOneMenu>	
		
		<p:commandButton 
			id="botaoImprimirAso" icon="ui-icon-print" 
			value="#{msgs['botao.imprimirAso']}"
			actionListener="#{analiseEmissaoDocumentosController.imprimirASO()}"
			disabled="#{analiseEmissaoDocumentosController.profissionalSelecionado == null}" />			
		
	</h:panelGrid>
				
</ui:composition>
