<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroSetor">
		
			<p:growl id="growl" showDetail="false" sticky="true" />
			
			<p:panel id="panelDadosSetor" header="#{msgs['label.setor']}">
			
				<h:panelGrid columns="2" cellpadding="5">
					
					<p:outputLabel value="#{msgs['label.empresa']}:" />
					<p:outputLabel value="#{setorController.empresa.nome}" />
					
				</h:panelGrid>
				
				<p:separator />
			
				<h:panelGrid columns="2" cellpadding="10">
					
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome" value="#{setorController.setor.nome}" 
						styleClass="nome100" maxlength="100" required="true" />
				
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="/pages/empresa/cadastroEmpresa.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{setorController.gravarSetor()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						disabled="#{setorController.somenteLeitura}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
