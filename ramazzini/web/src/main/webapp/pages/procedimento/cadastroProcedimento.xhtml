<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroProcedimento">
		
			<p:growl id="messages" showDetail="false" sticky="true" />
		
			<p:panel id="panelDadosProcedimento" header="#{msgs['label.procedimento']}">
			
				<h:panelGrid columns="2" cellpadding="10">
				
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome" value="#{procedimentoController.procedimento.nome}" 
						styleClass="nome100" maxlength="100" required="true" />

					<p:outputLabel for="nomeAbreviado" value="#{msgs['label.nomeAbreviado']}:" />
					<p:inputText id="nomeAbreviado" value="#{procedimentoController.procedimento.nomeAbreviado}" 
						styleClass="nome50" maxlength="50" required="false" />

					<p:outputLabel for="sigla" value="#{msgs['label.sigla']}:" />
					<p:inputText id="sigla" value="#{procedimentoController.procedimento.sigla}" 
						styleClass="nome10" maxlength="10" required="true" />

					<p:outputLabel for="tipoProcedimento" value="#{msgs['label.tipoProcedimento']}:" />
					<p:selectOneMenu id="tipoProcedimento" value="#{procedimentoController.procedimento.tipoProcedimento}"
						required="true">
						<f:selectItems value="#{procedimentoController.tiposProcedimento}" var="tipoProcedimento"
							itemLabel="#{tipoProcedimento.stringChave}" itemValue="#{tipoProcedimento.value}" />
					</p:selectOneMenu>
					
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
				
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarProcedimento.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{procedimentoController.gravarProcedimento()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						styleClass="register" update="panelDadosProcedimento"
						disabled="#{procedimentoController.somenteLeitura}" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
