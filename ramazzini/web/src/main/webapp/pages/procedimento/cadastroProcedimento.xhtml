<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroProcedimento" prependId="false">
		
			<p:growl id="messages" showDetail="false" sticky="true" />
		
			<p:panel id="panelDadosProcedimento" header="#{msgs['label.procedimento']}">
			
				<h:panelGrid columns="2" cellpadding="10">
				
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome" value="#{procedimentoController.procedimento.nome}" 
						styleClass="nome100" maxlength="100" required="true" />
					
				</h:panelGrid>
				
				<p:tabView id="tabViewCadastroProcedimento" activeIndex="#{procedimentoController.tabActiveIndex}">
				
					<p:tab title="#{msgs['label.dadosCadastrais']}">
						<ui:include src="includes/tabDadosCadastraisProcedimento.xhtml" />
					</p:tab>
					
					<p:tab title="#{msgs['label.credenciados']}" id="tabCredenciados" >
						<ui:include src="includes/tabCredenciadosProcedimento.xhtml" />
					</p:tab>
				
				</p:tabView>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
				
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarProcedimento.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{procedimentoController.gravarProcedimento()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						styleClass="register" update="frmCadastroProcedimento"
						disabled="#{procedimentoController.somenteLeitura}" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
