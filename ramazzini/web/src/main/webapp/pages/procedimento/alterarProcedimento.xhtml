<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmAlterarProcedimento">
			<p:panel id="panelDadosProcedimento" header="Dados do Procedimento">
				<h:panelGrid columns="4" cellpadding="10">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome"
						value="#{procedimentoController.procedimentoSelecionado.nome}" required="true" />

					<p:outputLabel for="nomeAbreviado" value="Nome abreviado:" />
					<p:inputText id="nomeAbreviado"
						value="#{procedimentoController.procedimentoSelecionado.nomeAbreviado}" required="false" />

					<p:outputLabel for="sigla" value="Sigla:" />
					<p:inputText id="sigla"
						value="#{procedimentoController.procedimentoSelecionado.sigla}" required="true" />

					<p:outputLabel for="tipoProcedimento" value="Tipo Procedimento:" />
					<p:selectOneMenu id="tipoProcedimento"
						value="#{procedimentoController.procedimentoSelecionado.tipoProcedimento}">
						<f:selectItems value="#{procedimentoController.tiposProcedimento}" var="tipoProcedimento"
							itemLabel="#{tipoProcedimento.stringChave}" itemValue="#{tipoProcedimento.value}" />
					</p:selectOneMenu>
					
					<p:growl id="growl" showDetail="true" sticky="true" />
				</h:panelGrid>
			</p:panel>
			<p:toolbar id="toolBar">
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="Voltar"
						action="pesquisarProcedimento.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{procedimentoController.atualizar()}"
						value="Salvar" icon="ui-icon-disk" title="Salvar"
						styleClass="register" update="panelDadosProcedimento"
						disabled="#{procedimentoController.somenteLeitura}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
