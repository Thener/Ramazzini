<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
	<h:form id="frmProcedimento">
	
		<p:growl id="messages" />
	
		<p:panel id="panelPesquisaProcedimento" header="Pesquisa" style="margin-bottom:20px">
		
			<h:panelGrid columns="4" cellpadding="10">
			
				<p:outputLabel for="nomeProcedimentoPesquisa" value="Procedimento:" />
				<p:inputText id="nomeProcedimentoPesquisa" 
					value="#{procedimentoController.nomeProcedimentoPesquisa}" required="false"/>
					
				<p:commandButton action="#{procedimentoController.pesquisar()}"
					id="botaoPesquisa" icon="ui-icon-search" title="Pesquisa"
					update="frmProcedimento">
					<f:ajax execute="nomeProcedimentoPesquisa" render="gridProcedimentos"/>
				</p:commandButton>
				
				<p:commandButton 
					id="botaoIncluirProcedimento" icon="ui-icon-circle-plus" value="Novo"
					title="Incluir Usuário" action="#{procedimentoController.incluirProcedimento()}" />					
				
			</h:panelGrid>		

			<p:dataTable var="procedimento" value="#{procedimentoController.procedimentos}"
				id="gridProcedimentos" emptyMessage="Nenhum registro localizado."
				paginator="true" paginatorPosition="bottom" rows="5">
				
				<f:facet name="header"> Procedimentos </f:facet>

				<p:column headerText="Nome" sortBy="#{procedimento.nome}" styleClass="coluna2">
					<h:outputText value="#{procedimento.nome}" />
				</p:column>

				<p:column headerText="Nome abreviado" sortBy="#{procedimento.nomeAbreviado}" styleClass="coluna3">
					<h:outputText value="#{procedimento.nomeAbreviado}" />
				</p:column>

				<p:column headerText="Sistema" styleClass="coluna4">
					<p:selectBooleanCheckbox value="#{procedimento.sistema}" disabled="true" />
				</p:column>
				
				<p:column headerText="Tipo" sortBy="#{procedimento.tipoProcedimento}" styleClass="coluna3">
					<h:outputText value="#{procedimento.tipoProcedimentoEnum.descricao}" />
				</p:column>	
				
				<p:column headerText="Ações" styleClass="coluna5">
					<p:panelGrid columns="3" styleClass="semBorda">					  
						<p:commandLink title="vizualizar" action="#{procedimentoController.visualizar(procedimento)}"
							styleClass="ui-icon ui-icon-search" 
								rendered="#{procedimentoController.controleAcesso.acaoAutorizada('procedimento','pesquisarProcedimento.jsf','visualizarProcedimento')}" />
						<p:commandLink title="editar" action="#{procedimentoController.editar(procedimento)}"
							styleClass="ui-icon ui-icon-pencil" 
							rendered="#{procedimentoController.controleAcesso.acaoAutorizada('procedimento','pesquisarProcedimento.jsf','alterarProcedimento')}" />
						<p:commandLink title="excluir" action="#{procedimentoController.remover(procedimento)}"
							styleClass="ui-icon ui-icon-closethick" update="gridProcedimentos, :frmProcedimento:messages"
							rendered="#{procedimentoController.controleAcesso.acaoAutorizada('procedimento','pesquisarProcedimento.jsf','excluirProcedimento')}">
							<p:confirm header="Confirmação" message="Tem certeza que deseja excluir o procedimento selecionado?" icon="ui-icon-alert" />
						</p:commandLink>	
					</p:panelGrid>
				</p:column>							

			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>			
			
		</p:panel>

	</h:form>
	
	</ui:define>
</ui:composition>
