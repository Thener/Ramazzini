<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmIncluirEmpresa">
		
			<p:panel id="panelDadosEmpresa" header="#{msgs['label.dadosCadastrais']}">
			
				<h:panelGrid columns="4" cellpadding="10">
					
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome"
						value="#{procedimentoController.novoProcedimento.nome}" required="true" />
					
					<p:growl id="growl" showDetail="true" sticky="true" />
					
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="Voltar"
						action="pesquisarEmpresa.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{empresaController.salvar()}"
						value="Salvar" icon="ui-icon-disk" title="Salvar"
						styleClass="register" update="panelDadosEmpresa" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
