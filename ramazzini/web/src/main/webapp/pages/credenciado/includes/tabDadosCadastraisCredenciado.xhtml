<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	

	<h:panelGrid columns="6" cellpadding="10">			

		<h:outputLabel for="ativoCheck" value="#{msgs['label.ativo']}:" />
		<p:selectBooleanCheckbox id="ativoCheck"
			value="#{credenciadoController.credenciado.ativo}" />

		<p:outputLabel for="horario"
			value="#{msgs['label.horarioAtendimento']}:" />
		<p:inputText id="horario"
			value="#{credenciadoController.credenciado.horarioAtendimento}"
			styleClass="nome50" maxlength="200"/>
	</h:panelGrid>

	<p:fieldset legend="#{msgs['label.endereco']}">
		<h:panelGrid columns="6" cellpadding="5">	
			<p:outputLabel for="logradouro" value="#{msgs['label.logradouro']}:" />
			<p:inputText id="logradouro" value="#{credenciadoController.credenciado.endereco.logradouro}" 
				maxlength="100" required="false" />
				
			<p:outputLabel for="logradouroNumero" value="#{msgs['label.numeroLogradouro']}:" />
			<p:inputText id="logradouroNumero" value="#{credenciadoController.credenciado.endereco.numeroLogradouro}" 
				maxlength="20" required="false" />
		
			<p:outputLabel for="logradouroComplemento" value="#{msgs['label.complementoLogradouro']}:" />
			<p:inputText id="logradouroComplemento" value="#{credenciadoController.credenciado.endereco.complementoLogradouro}" 
				maxlength="20" required="false" />

			<p:outputLabel for="logradouroBairro" value="#{msgs['label.bairro']}:" />
			<p:inputText id="logradouroBairro" value="#{credenciadoController.credenciado.endereco.bairro}" 
				maxlength="50" required="false" />
		
			<p:outputLabel for="cidade" value="#{msgs['label.cidade']}:" />
			<p:inputText id="cidade" value="#{credenciadoController.credenciado.endereco.cidade}" 
				maxlength="100" required="false" />
			
			<p:outputLabel for="uf" value="#{msgs['label.uf']}:" />
			<p:selectOneMenu id="uf"
				value="#{credenciadoController.credenciado.endereco.unidadeFederativa}">
				<f:selectItems value="#{combosEstaticos.unidadesFederativas}" var="uf"
					itemLabel="#{uf.stringChave}" itemValue="#{uf.value}" />
			</p:selectOneMenu>
		</h:panelGrid>
	</p:fieldset>
</ui:composition>
