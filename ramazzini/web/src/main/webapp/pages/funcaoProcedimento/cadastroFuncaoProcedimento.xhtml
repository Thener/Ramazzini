<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml"
   xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
	
		<h:form id="frmCadastroFuncaoProcedimento">
		
			<p:growl id="growl" showDetail="false" sticky="false" />
			
			<p:panel id="panelDadosFuncaoProcedimento" header="#{msgs['label.procedimentoFuncao']}">
			
				<h:panelGrid columns="2" cellpadding="2">
					
					<p:outputLabel value="#{msgs['label.empresa']}:" />
					<p:outputLabel value="#{funcaoController.empresa.nome}" style="font-weight: bold;"/>
					
					<p:outputLabel value="#{msgs['label.funcao']}:" />
					<p:outputLabel value="#{funcaoController.funcao.nome}" style="font-weight: bold;" />					
					
				</h:panelGrid>
				
				<p:separator />
			
				<h:panelGrid columns="4" cellpadding="5">

					<p:outputLabel value="#{msgs['label.procedimento']}: " for="completeProcedimento" />
					<h:panelGroup>
						<p:autoComplete id="completeProcedimento"
							value="#{funcaoProcedimentoController.funcaoProcedimento.procedimento}"
							completeMethod="#{autoComplete.completeProcedimento}"
							var="procedimento" itemLabel="#{procedimento.nome}"
							itemValue="#{procedimento}" converter="entityConverter"
							forceSelection="true" styleClass="nome50"
							required="true" requiredMessage="#{msgs['required.procedimento.obrigatorio']}"
							disabled="#{not funcaoProcedimentoController.funcaoProcedimento.novo}"/>
						<p:focus for="completeProcedimento" />
					</h:panelGroup>
					
					<p:outputLabel value="#{msgs['label.idadeExigencia']}: " />	
					<pe:inputNumber maxValue="150" decimalPlaces="0" styleClass="idade"
						value="#{funcaoProcedimentoController.funcaoProcedimento.idadeExigencia}"/>
						
				</h:panelGrid>
				
				<p:fieldset legend="#{msgs['label.configuracoes']}">
				
					<h:panelGrid columns="4" cellpadding="5" columnClasses="colunaAlinhadaDireita">
					
						<h:outputLabel value="#{msgs['label.realizaAdmissional']}:"  />
						<p:selectBooleanCheckbox value="#{funcaoProcedimentoController.funcaoProcedimento.realizaAdmissional}" />
						
						<p:outputLabel value="#{msgs['label.retornoEmMeses']}: " />	
						<pe:inputNumber maxValue="120" decimalPlaces="0" styleClass="retornoMeses"
							value="#{funcaoProcedimentoController.funcaoProcedimento.retornoAdmissional}"/>	
							
						<h:outputLabel value="#{msgs['label.realizaPeriodico']}:" />
						<p:selectBooleanCheckbox value="#{funcaoProcedimentoController.funcaoProcedimento.realizaPeriodico}" />
						
						<p:outputLabel value="#{msgs['label.retornoEmMeses']}: " />	
						<pe:inputNumber maxValue="120" decimalPlaces="0" styleClass="retornoMeses"
							value="#{funcaoProcedimentoController.funcaoProcedimento.retornoPeriodico}"/>	
							
						<h:outputLabel value="#{msgs['label.realizaMudancaFuncao']}:" />
						<p:selectBooleanCheckbox value="#{funcaoProcedimentoController.funcaoProcedimento.realizaMudancaFuncao}" />
						
						<p:outputLabel value="#{msgs['label.retornoEmMeses']}: " />	
						<pe:inputNumber maxValue="120" decimalPlaces="0" styleClass="retornoMeses"
							value="#{funcaoProcedimentoController.funcaoProcedimento.retornoMudancaFuncao}"/>	
							
						<h:outputLabel value="#{msgs['label.realizaRetornoTrabalho']}:" />
						<p:selectBooleanCheckbox value="#{funcaoProcedimentoController.funcaoProcedimento.realizaRetornoTrabalho}" />
						
						<p:outputLabel value="#{msgs['label.retornoEmMeses']}: " />	
						<pe:inputNumber maxValue="120" decimalPlaces="0" styleClass="retornoMeses"
							value="#{funcaoProcedimentoController.funcaoProcedimento.retornoRetornoTrabalho}"/>
	
						<h:outputLabel value="#{msgs['label.realizaDemissional']}:" />
						<p:selectBooleanCheckbox value="#{funcaoProcedimentoController.funcaoProcedimento.realizaDemissional}" />
	
					</h:panelGrid>
				
				</p:fieldset>
				

			</p:panel>
			
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="/pages/funcao/cadastroFuncao.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton action="#{funcaoProcedimentoController.gravarFuncaoProcedimento()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						styleClass="register" update="panelDadosLotacao"
						disabled="#{funcaoProcedimentoController.somenteLeitura}" ajax="false"/>
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
