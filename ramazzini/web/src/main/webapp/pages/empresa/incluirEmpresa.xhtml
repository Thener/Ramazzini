<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmIncluirEmpresa">
		
			<p:growl id="growl" showDetail="true" sticky="true" />
		
			<p:panel id="panelDadosEmpresa" header="#{msgs['label.dadosCadastrais']}">
			
				<h:panelGrid columns="8" cellpadding="5">
					
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome"
						value="#{empresaController.novaEmpresa.nome}" required="true" styleClass="nome100"/>
						
					<p:outputLabel for="situacaoEmpresa" value="#{msgs['label.situacao']}:" />
					<p:selectOneMenu id="situacaoEmpresa"
						value="#{empresaController.novaEmpresa.situacaoEmpresa}">
						<f:selectItems value="#{empresaController.situacoesEmpresa}" var="sitEmpresa"
							itemLabel="#{sitEmpresa.stringChave}" itemValue="#{sitEmpresa.value}" />
					</p:selectOneMenu>	
					
					<p:outputLabel for="tipoPcmso" value="#{msgs['label.tipoPcmso']}:" />
					<p:selectOneMenu id="tipoPcmso"
						value="#{empresaController.novaEmpresa.tipoPcmso}">
						<f:selectItems value="#{empresaController.tiposPcmso}" var="tipoPcmso"
							itemLabel="#{tipoPcmso.stringChave}" itemValue="#{tipoPcmso.value}" />
					</p:selectOneMenu>
					
				</h:panelGrid>
				
				<p:tabView id="tabViewIncluirEmpresa">
		        	<p:tab title="#{msgs['label.dadosCadastrais']}">
		        		<ui:include src="includes/tabDadosCadastraisEmpresa.xhtml" />
		        	</p:tab>
		        	<p:tab title="#{msgs['label.orientacoesEspecificas']}">
		        		<p:inputTextarea  value="#{empresaController.novaEmpresa.orientacoesEspecificas}" 
		        			style="width:100%; height:300px;" />
		        	</p:tab>
		        	<p:tab title="#{msgs['label.observacoes']}">
		        		<p:inputTextarea  value="#{empresaController.novaEmpresa.observacoesGerais}" 
		        			style="width:100%; height:300px;" />
		        	</p:tab>
		        </p:tabView>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="Voltar"
						action="pesquisarEmpresa.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{empresaController.salvar()}"
						value="Salvar" icon="ui-icon-disk" title="Salvar"
						styleClass="register" update="panelDadosEmpresa" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
