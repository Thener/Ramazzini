<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
	<h:form id="frmDialogException" >
		<p:dialog widgetVar="dialogException" header="Erro" modal="true" resizable="true"  closable="false"
			width="400" rendered = "#{funcionarioController.showModalException}"
			visible="true">
			<p:fieldset legend="Descrição">
				<h:outputText value="Não foi possível realizar a operação." />
			</p:fieldset>
			
			<p:spacer width="10px"/>
			
			<p:accordionPanel activeIndex="-1">
				<p:tab title="Detalhes">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText value="#{funcionarioController.exceptionMessage}" />
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>

			<p:commandButton value="#{msgs['label.ok']}" ajax="true"
				style="margin-top: 10px " icon="ui-icon-check"
				onclick="PF('dialogException').hide();"
				actionListener="#{funcionarioController.setShowModalException(false)}" />
		</p:dialog>
	</h:form>
</ui:composition>
