<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
	<h:panelGrid columns="8" cellpadding="5">
		<p:outputLabel for="nome" value="#{msgs['label.nomeFantasia']}:" />
		<p:inputText id="nome" value="#{empresaController.novaEmpresa.nomeFantasia}" 
			required="false" styleClass="nome50"/>
		
		<p:outputLabel for="tipoProcedimento" value="#{msgs['label.tipoPessoa']}:" />
		<p:selectOneMenu id="tipoProcedimento"
			value="#{empresaController.novaEmpresa.tipoPessoa}">
			<f:selectItems value="#{empresaController.tiposPessoa}" var="tipoPessoa"
				itemLabel="#{tipoPessoa.stringChave}" itemValue="#{tipoPessoa.value}" />
		</p:selectOneMenu>
		
		<p:outputLabel for="cnpj" value="#{msgs['label.cnpj']}:" />
		<p:inputMask mask="#{msgs['pattern.cnpj']}" id="cnpj" value="#{empresaController.novaEmpresa.cnpj}" required="false" styleClass="cnpj" />
		
		<p:outputLabel for="cei" value="#{msgs['label.cei']}:" />
		<p:inputText id="cei" value="#{empresaController.novaEmpresa.cei}" required="false" />
	</h:panelGrid>
	
	<h:panelGrid columns="6" cellpadding="5">	
		<p:outputLabel for="cnae" value="#{msgs['label.cnae']}:" />
		<p:selectOneMenu id="cnae"
			value="#{empresaController.novaEmpresa.cnae}">
			<f:selectItems value="#{empresaController.cnaes}" var="cnae"
				itemLabel="#{cnae.numero}" itemValue="#{cnae}" 
				converter="entityConverter" />
		</p:selectOneMenu>
		
		<p:outputLabel for="inscricaoEstadual" value="#{msgs['label.inscricaoEstadual']}:" />
		<p:inputText id="inscricaoEstadual" value="#{empresaController.novaEmpresa.inscricaoEstadual}" required="false" />
		
		<p:outputLabel for="cpf" value="#{msgs['label.cpf']}:" />
		<p:inputMask mask="#{msgs['pattern.cpf']}" id="cpf" value="#{empresaController.novaEmpresa.cpf}" required="false" styleClass="cpf" />
	</h:panelGrid>
	
	<p:fieldset legend="#{msgs['label.enderecoEmpresa']}">
		<h:panelGrid columns="6" cellpadding="5">	
			<p:outputLabel for="logradouro" value="#{msgs['label.logradouro']}:" />
			<p:inputText id="logradouro" value="#{empresaController.novaEmpresa.endereco.logradouro}" required="false" />
				
			<p:outputLabel for="logradouroNumero" value="#{msgs['label.numeroLogradouro']}:" />
			<p:inputText id="logradouroNumero" value="#{empresaController.novaEmpresa.endereco.numeroLogradouro}" required="false" />
		
			<p:outputLabel for="logradouroComplemento" value="#{msgs['label.complementoLogradouro']}:" />
			<p:inputText id="logradouroComplemento" value="#{empresaController.novaEmpresa.endereco.complementoLogradouro}" required="false" />
		</h:panelGrid>
		
		<h:panelGrid columns="6" cellpadding="5">
			<p:outputLabel for="logradouroBairro" value="#{msgs['label.bairro']}:" />
			<p:inputText id="logradouroBairro" value="#{empresaController.novaEmpresa.endereco.bairro}" required="false" />
		
			<p:outputLabel for="cidade" value="#{msgs['label.cidade']}:" />
			<p:inputText id="cidade" value="#{empresaController.novaEmpresa.endereco.cidade}" required="false" />
			
			<p:outputLabel for="uf" value="#{msgs['label.uf']}:" />
			<p:selectOneMenu id="uf"
				value="#{empresaController.novaEmpresa.endereco.unidadeFederativa}">
				<f:selectItems value="#{empresaController.ufs}" var="uf"
					itemLabel="#{uf.stringChave}" itemValue="#{uf.value}" />
			</p:selectOneMenu>
		</h:panelGrid>
	</p:fieldset>
	
	<p:spacer width="10px" />
	
	<p:fieldset legend="#{msgs['label.enderecoCorrespondencia']}">
		<h:panelGrid columns="6" cellpadding="5">	
			<p:outputLabel for="logradouroCorrespondencia" value="#{msgs['label.logradouro']}:" />
			<p:inputText id="logradouroCorrespondencia" value="#{empresaController.novaEmpresa.enderecoCorrespondencia.logradouro}" required="false" />
				
			<p:outputLabel for="logradouroNumeroCorrespondencia" value="#{msgs['label.numeroLogradouro']}:" />
			<p:inputText id="logradouroNumeroCorrespondencia" value="#{empresaController.novaEmpresa.enderecoCorrespondencia.numeroLogradouro}" required="false" />
		
			<p:outputLabel for="logradouroComplementoCorrespondencia" value="#{msgs['label.complementoLogradouro']}:" />
			<p:inputText id="logradouroComplementoCorrespondencia" value="#{empresaController.novaEmpresa.enderecoCorrespondencia.complementoLogradouro}" required="false" />
		</h:panelGrid>
		
		<h:panelGrid columns="6" cellpadding="5">
			<p:outputLabel for="logradouroBairroCorrespondencia" value="#{msgs['label.bairro']}:" />
			<p:inputText id="logradouroBairroCorrespondencia" value="#{empresaController.novaEmpresa.enderecoCorrespondencia.bairro}" required="false" />
		
			<p:outputLabel for="cidadeCorrespondencia" value="#{msgs['label.cidade']}:" />
			<p:inputText id="cidadeCorrespondencia" value="#{empresaController.novaEmpresa.enderecoCorrespondencia.cidade}" required="false" />
			
			<p:outputLabel for="ufCorrespondencia" value="#{msgs['label.uf']}:" />
			<p:selectOneMenu id="ufCorrespondencia"
				value="#{empresaController.novaEmpresa.enderecoCorrespondencia.unidadeFederativa}">
				<f:selectItems value="#{empresaController.ufs}" var="uf"
					itemLabel="#{uf.stringChave}" itemValue="#{uf.value}" />
			</p:selectOneMenu>
		</h:panelGrid>
	</p:fieldset>	
	
	<p:spacer width="10px" />
	
	<p:fieldset legend="#{msgs['label.representanteLegal']}">
		<h:panelGrid columns="4" cellpadding="5">
			<p:outputLabel for="nomeRepresentanteLegal" value="#{msgs['label.nome']}:" />
			<p:inputText id="nomeRepresentanteLegal" value="#{empresaController.novaEmpresa.nomeRepresentanteLegal}" required="false" />
		
			<p:outputLabel for="nitRepresLegal" value="#{msgs['label.nit']}:" />
			<p:inputText id="nitRepresLegal" value="#{empresaController.novaEmpresa.nitRepresentanteLegal}" required="false" />
		</h:panelGrid>
	</p:fieldset>
	
	<h:panelGrid columns="8" cellpadding="5">
		<p:outputLabel for="email" value="#{msgs['label.email']}:" />
		<p:inputText id="email" value="#{empresaController.novaEmpresa.email}" required="false" />
			
		<p:outputLabel for="telefone1" value="#{msgs['label.telefone']} 1:" />
		<p:inputText id="telefone1" value="#{empresaController.novaEmpresa.telefone1}" required="false" />
	
		<p:outputLabel for="telefone2" value="#{msgs['label.telefone']} 2:" />
		<p:inputText id="telefone2" value="#{empresaController.novaEmpresa.telefone2}" required="false" />
		
		<p:outputLabel for="pessoaContato" value="#{msgs['label.contato']}:" />
		<p:inputText id="pessoaContato" value="#{empresaController.novaEmpresa.pessoaContato}" required="false" />
	</h:panelGrid>	
		
</ui:composition>
