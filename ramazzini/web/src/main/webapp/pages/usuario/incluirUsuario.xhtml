<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
      <h:form id="frmUsuario">
			<h:panelGrid columns="4" columnClasses="titleCell">
          	<p:outputLabel for="nome" value="Nome:"/>
            <p:inputText id="nome" value="#{usuarioController.novoUsuario.nome}" required="true" />            

            <p:outputLabel for="login" value="Email(login):"/>
            <p:inputText id="login" value="#{usuarioController.novoUsuario.login}" required="true"/>
           
            <p:outputLabel for="senha" value="Senha:"/>
            <p:password id="senha" value="#{usuarioController.novoUsuario.senha}" required="true"/>
                        
            <h:outputLabel for="ativoCheck" value="Ativo: " />
        	<p:selectBooleanCheckbox id="ativoCheck" value="#{usuarioController.novoUsuario.ativo}" />
         </h:panelGrid>

         <p>            
               <p:commandButton id="salvar" action="#{usuarioController.salvar()}" value="Salvar" styleClass="register" />
               <p:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>           
         </p>     
      
      <h2>Usuários</h2>
      <h:panelGroup rendered="#{empty usuarioController.usuarios}" >
         <em>Não há usuários cadastraos.</em>
      </h:panelGroup >
      	<p:dataTable var="usuario" value="#{usuarioController.usuarios}" id="gridUsuarios">
			<p:column headerText="Id">
				<h:outputText value="#{usuario.id}" />
			</p:column>
		
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
		
			<p:column headerText="Email">
				<h:outputText value="#{usuario.login}" />
			</p:column>
		
			<p:column headerText="Telefone">
				<h:outputText value="#{usuario.ativo}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
