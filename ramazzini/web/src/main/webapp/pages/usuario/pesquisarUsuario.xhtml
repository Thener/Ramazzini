<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
      <h:form id="frmUsuario">			
		<p:panel id="panelPesquisa" header="Filtros" style="margin-bottom:20px">
			<h:panelGrid columns="4" cellpadding="10">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" 
					value="#{usuarioController.loginPesquisa}" required="false"/>
				<p:commandButton action="#{usuarioController.pesquisar()}"
					id="botaoPesquisa" update="frmUsuario" icon="ui-icon-search"
					title="Pesquisa" >
					<f:ajax execute="login" render="gridUsuarios"/>
				</p:commandButton>
				<p:commandButton 
					id="botaoAdicionarUsuario" icon="ui-icon-circle-plus" value="Novo"
					title="Adicionar Usuário" action="incluirUsuario.jsf?faces-redirect=true">					
				</p:commandButton>
			</h:panelGrid>
		</p:panel>

			<p:dataTable var="usuario" value="#{usuarioController.usuarios}"
				id="gridUsuarios" emptyMessage="#{usuarioController.gridMsg}"
				paginator="true" paginatorPosition="bottom" rows="5">
				<f:facet name="header"> Usuários </f:facet>
				<p:column headerText="Id" sortBy="#{usuario.id}" styleClass="coluna1">
					<h:outputText value="#{usuario.id}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{usuario.nome}" styleClass="coluna2">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Login" sortBy="#{usuario.login}" styleClass="coluna3">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Ativo" styleClass="coluna4">
					<p:selectBooleanCheckbox value="#{usuario.ativo}" disabled="true" />
				</p:column>

				<p:column headerText="Ações" styleClass="coluna5">
					<p:panelGrid columns="3" styleClass="semBorda">					  
						<p:commandLink title="vizualizar" action="#{usuarioController.visualizar(usuario)}"
							styleClass="ui-icon ui-icon-search" />
						<p:commandLink title="editar" action="#{usuarioController.editar(usuario)}"
							styleClass="ui-icon ui-icon-pencil" />
						<p:commandLink title="excluir" action="#{usuarioController.remover(usuario)}"
							styleClass="ui-icon ui-icon-closethick" update="gridUsuarios">
							<p:confirm header="Confirmação" message="Tem certeza que deseja excluir o usuário selecionado?" icon="ui-icon-alert" />
						</p:commandLink>	
					</p:panelGrid>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
