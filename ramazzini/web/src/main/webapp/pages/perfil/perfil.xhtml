<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="form">

			<p:dataTable var="perfil" value="#{perfilController.perfis}">

				<f:facet name="header">
        	    	Perfis
    	    	</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{perfil.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{perfil.nome}" />
				</p:column>

				<p:column headerText="Ações" style="white-space: nowrap;">
					<h:panelGrid columns="3" styleClass="semBorda">
						<p:commandLink action="#{perfilController.visualizarPerfil(perfil)}" ajax="false" title="vizualizar"
							styleClass="ui-icon ui-icon-search" />
						<p:commandLink action="#{perfilController.alterarPerfil(perfil)}" title="editar" styleClass="ui-icon ui-icon-pencil" />
					</h:panelGrid>
				</p:column>
				
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
