<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<p:panel header="Perfis:" style="min-height:300px;">

			<h:form id="form">

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:dataTable var="perfil" value="#{perfilController.perfis}">

					<p:column headerText="Id">
						<h:outputText value="#{perfil.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{perfil.nome}" />
					</p:column>

					<p:column headerText="Ações" style="white-space: nowrap;">
						<h:panelGrid columns="3" styleClass="semBorda">
							<p:commandLink action="#{perfilController.alterarPerfil(perfil)}"
								title="editar" styleClass="ui-icon ui-icon-pencil"
								rendered="#{perfil.nome != 'administrador'}" />
						</h:panelGrid>
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
