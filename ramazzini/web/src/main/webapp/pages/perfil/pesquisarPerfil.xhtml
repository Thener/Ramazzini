<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<p:panel header="Perfis do Sistema" style="min-height:300px;">

			<p:spacer width="10px;"/>
			
			<h:form id="form">

				<p:growl id="growl" showDetail="true" sticky="true" />
				
				<p:dataTable var="perfil" value="#{perfilController.perfis}"
					id="gridPerfisDoSistema" emptyMessage="#{msgs['mensagem.info.nenhumRegistroLocalizado']}"
					paginator="true" paginatorPosition="bottom" rows="5">
				
					<f:facet name="header"> #{msgs['label.perfis']} </f:facet>				

					<p:column headerText="#{msgs['label.nome']}">
						<h:outputText value="#{perfil.nome}" />
					</p:column>

					<p:column headerText="#{msgs['label.acoes']}" style="width:5%;">
						<p:commandLink title="editar" action="#{perfilController.alterarPerfil(perfil)}"
							styleClass="ui-icon ui-icon-pencil"
							rendered="#{perfil.nome != 'administrador'}" 
							style="margin-left: 40%;"/>
					</p:column>					

				</p:dataTable>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
