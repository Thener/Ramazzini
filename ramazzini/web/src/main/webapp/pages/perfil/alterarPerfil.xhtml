<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

	<h:form>
		<p:panel header="Alterando Perfil: #{perfilController.perfilSelecionado.nome}">
		
	        <p:outputLabel for="modulo" value="Módulo: " />
	        <p:selectOneMenu id="modulo" value="#{perfilController.moduloSelecionado}" converter="entityConverter">
	        	<p:ajax listener="#{perfilController.perfilChange}" update="tela" />
	            <f:selectItem itemLabel="Selecione o módulo" itemValue="" noSelectionOption="true" />
	            <f:selectItems value="#{perfilController.modulos}" var="modulo" itemLabel="#{modulo.nome}" />
	        </p:selectOneMenu>
	        
	        <p:outputLabel for="tela" value="Tela: " />
	        <p:selectOneMenu id="tela" value="#{perfilController.telaSelecionada}">
	            <f:selectItem itemLabel="Selecione a tela" itemValue="" />
	            <f:selectItems value="#{perfilController.telas}" var="tela" itemLabel="#{tela.nome}" />
	        </p:selectOneMenu>
		
		</p:panel>
	</h:form>
	
	</ui:define>
</ui:composition>
