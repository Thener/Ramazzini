<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroCbo">
		
			<p:growl id="messages" showDetail="false" sticky="true" />
		
			<p:panel id="panelDadosCbo" header="#{msgs['label.cbo']}">
			
				<h:panelGrid columns="4" cellpadding="10">				
					<p:outputLabel for="numero" value="#{msgs['label.numero']}:" />
					<p:inputText id="numero" value="#{cboController.cbo.numero}"
						maxlength="10" required="true" readonly="#{cboController.somenteLeitura}"/>						
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel for="atividades" value="#{msgs['label.atividades']}:" />			
					<p:inputTextarea id="atividades" value="#{cboController.cbo.atividades}" styleClass="tam100" readonly="#{cboController.somenteLeitura}"/>
				</h:panelGrid>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
			
				<f:facet name="left">
				
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarCbo.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{cboController.gravarCbo()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						styleClass="register" update="panelDadosCbo"
						disabled="#{cboController.somenteLeitura}" />
				</f:facet>
				
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
