<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h:form id="frmCadastroGrupo">
		
			<p:growl id="messages" showDetail="false" sticky="true" />
		
			<p:panel id="panelDadosGrupo" header="#{msgs['label.grupo']}">
			
				<h:panelGrid columns="2" cellpadding="10">
				
					<p:outputLabel for="nome" value="#{msgs['label.nome']}:" />
					<p:inputText id="nome" value="#{grupoController.grupo.nome}" 
						styleClass="nome100" maxlength="100" required="true" />
						
				</h:panelGrid>
				
				<p:tabView id="tabViewIncluirEmpresa">
					
					<p:tab title="#{msgs['label.dadosCadastrais']}">	
						<ui:include src="includes/tabDadosCadastraisGrupo.xhtml" />
					</p:tab>
					
		        	<p:tab title="#{msgs['label.empresas']}">
		        		<ui:include src="includes/tabEmpresasDoGrupo.xhtml" />
		        	</p:tab>						
					
				</p:tabView>
				
			</p:panel>
			
			<p:toolbar id="toolBar">
				<f:facet name="left">
					<p:commandButton id="botaoVoltar" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" title="#{msgs['botao.voltar']}"
						action="pesquisarGrupo.jsf?faces-redirect=true">
					</p:commandButton>
					<p:commandButton id="salvar" action="#{grupoController.gravarGrupo()}"
						value="#{msgs['botao.gravar']}" icon="ui-icon-disk" title="#{msgs['botao.gravar']}"
						disabled="#{grupoController.somenteLeitura}" />
				</f:facet>
			</p:toolbar>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
