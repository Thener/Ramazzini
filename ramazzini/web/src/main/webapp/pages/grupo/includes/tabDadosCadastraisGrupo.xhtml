<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
   
	<h:panelGrid columns="2" cellpadding="5">
	
		<p:outputLabel for="nomeContato" value="#{msgs['label.nomePessoaContato']}:" />
		<p:inputText id="nomeContato" value="#{grupoController.grupo.pessoaContato}" 
			styleClass="nome50" maxlength="50" required="false" />						

		<p:outputLabel for="telefone" value="#{msgs['label.telefone']}:" />
		<p:inputText id="telefone" value="#{grupoController.grupo.telefone}" 
			styleClass="telefone" maxlength="20" required="false" />

		<p:outputLabel for="email" value="#{msgs['label.email']}:" />
		<p:inputText id="email" value="#{grupoController.grupo.email}" 
			styleClass="email" maxlength="200" required="false" />	
	
	</h:panelGrid>
		
</ui:composition>
